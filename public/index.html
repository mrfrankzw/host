<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUBZERO-MD WhatsApp Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #00B4DB;
      --secondary: #0083B0;
      --glass: rgba(255, 255, 255, 0.08);
      --bg-gradient: linear-gradient(45deg, #003D4D, #005F73);
      --text-color: #ffffff;
      --overlay: rgba(0, 0, 0, 0.4);
    }
    [data-theme="light"] {
      --primary: #00B4DB;
      --secondary: #0083B0;
      --glass: rgba(0, 0, 0, 0.05);
      --bg-gradient: linear-gradient(45deg, #E0F7FA, #B2EBF2);
      --text-color: #1c1917;
      --overlay: rgba(255, 255, 255, 0.4);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      overflow: auto;
      user-select: none;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      transition: background 0.6s ease, color 0.6s ease;
    }
    body::after {
      content: "";
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: linear-gradient(transparent, var(--overlay));
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: 100;
    }
    body.scrolled::after {
      opacity: 1;
    }
    nav {
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 1.2rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: logoFloat 4s ease-in-out infinite;
    }
    /* Side Menu Styles */
    .menu-btn {
      font-size: 1.5rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: var(--text-color);
      padding: 10px;
    }
    .side-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: var(--glass);
      backdrop-filter: blur(20px);
      padding: 2rem;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 2000;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
    }
    .side-menu.active {
      right: 0;
    }
    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .close-btn {
      font-size: 1.8rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: var(--text-color);
    }
    .menu-links {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .menu-links a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.1rem;
      padding: 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .menu-links a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    /* Manage Apps Section */
    .manage-apps {
      margin-top: 1rem;
    }
    .manage-apps h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    .manage-apps select,
    .manage-apps button {
      margin-bottom: 0.8rem;
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 0.95rem;
    }
    .manage-apps button {
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .manage-apps button:hover {
      background: var(--secondary);
    }
    /* Deployment Variables Section */
    .deploy-vars {
      margin-bottom: 1rem;
    }
    .deploy-vars label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }
    .deploy-vars input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 0.8rem;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
    }
    .hero {
      padding: 180px 5% 100px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(var(--primary), transparent);
      filter: blur(100px);
      top: -50%;
      left: -10%;
      opacity: 0.3;
      animation: gradientMove 15s infinite linear;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      line-height: 1.2;
      opacity: 0;
      transform: translateY(30px);
      animation: textAppear 0.9s forwards;
    }
    .hero p {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(30px);
      animation: textAppear 0.9s 0.4s forwards;
    }
    .cta-buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      padding: 15px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .btn-primary {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 180, 219, 0.4);
    }
    /* Live Logs Section */
    #liveLogs {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 200px;
      overflow: auto;
      background: rgba(0, 0, 0, 0.8);
      color: #0f0;
      padding: 10px;
      font-family: monospace;
    }
    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1A1A1A;
      color: #bbb;
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
    }
    footer a {
      color: #1e90ff;
      text-decoration: none;
    }
    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--glass);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .theme-toggle:hover {
      transform: scale(1.1) rotate(180deg);
    }
    .theme-toggle i {
      font-size: 1.4rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    @keyframes gradientMove {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(300px, 200px) rotate(360deg); }
    }
    @keyframes textAppear {
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .hero h1 { font-size: 2.5rem; }
      .hero p { font-size: 1.1rem; }
      .side-menu { width: 100%; right: -100%; }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">SUBZERO-MD</div>
    <button class="menu-btn">
      <i class="fas fa-bars"></i>
    </button>
  </nav>
  <!-- Side Menu -->
  <div class="side-menu">
    <div class="menu-header">
      <h3>Menu</h3>
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="menu-links">
      <a href="/contact"><i class="fas fa-phone-alt"></i> Contact Us</a>
      <a href="/terms"><i class="fas fa-file-contract"></i> Terms</a>
    </div>
    <!-- Manage Apps Section -->
    <hr style="border:1px solid rgba(255,255,255,0.1); margin: 10px 0;" />
    <div class="manage-apps">
      <h3>Manage Apps</h3>
      <select id="appSelect">
        <option value="" disabled selected>Select an app</option>
      </select>
      <button id="stopAppBtn">Stop App</button>
      <button id="startAppBtn">Start App</button>
      <button id="viewLogsBtn">View Logs</button>
    </div>
  </div>
  <!-- Hero Section -->
  <section class="hero">
    <h1>The Ultimate<br />WhatsApp Bot SUBZERO-MD</h1>
    <p>One-click deployment â€¢ Simple & powerful</p>
    <!-- Deployment Variables -->
    <div class="deploy-vars" style="max-width:400px; margin:0 auto 1.5rem;">
      <label for="sessionId">SESSION_ID</label>
      <input type="text" id="sessionId" placeholder="Enter SESSION_ID" />
      <label for="prefix">PREFIX</label>
      <input type="text" id="prefix" placeholder="Enter PREFIX" />
    </div>
    <div class="cta-buttons">
      <a href="#" id="deployNowBtn" class="btn btn-primary">
        <i class="fas fa-rocket"></i> Deploy Now
      </a>
    </div>
  </section>
  <!-- Live Logs Section -->
  <div id="liveLogs"></div>
  <!-- Footer -->
  <footer>
    Made by <a href="https://whatsapp.com/channel/0029VagQEmB002T7MWo3Sj1D">Mr Frank</a>
    &copy; 2025 - <span id="currentYear"></span> All rights reserved.
  </footer>
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <i class="fas fa-moon"></i>
  </div>
  <script>
    // --- Side Menu Controls ---
    const menuBtn = document.querySelector(".menu-btn");
    const sideMenu = document.querySelector(".side-menu");
    const closeBtn = document.querySelector(".close-btn");
    menuBtn.addEventListener("click", () => sideMenu.classList.add("active"));
    closeBtn.addEventListener("click", () => sideMenu.classList.remove("active"));
    document.addEventListener("click", (e) => {
      if (!sideMenu.contains(e.target) && !menuBtn.contains(e.target)) {
        sideMenu.classList.remove("active");
      }
    });
    window.addEventListener("scroll", () => {
      document.body.classList.toggle("scrolled", window.scrollY > 100);
    });
    // --- Theme Toggle ---
    const themeToggle = document.querySelector(".theme-toggle");
    let isDark = true;
    themeToggle.addEventListener("click", () => {
      isDark = !isDark;
      document.body.setAttribute("data-theme", isDark ? "dark" : "light");
      themeToggle.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
      themeToggle.style.transform = `rotate(${isDark ? 0 : 180}deg)`;
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
    if (localStorage.getItem("theme")) {
      const savedTheme = localStorage.getItem("theme");
      document.body.setAttribute("data-theme", savedTheme);
      isDark = savedTheme === "dark";
      themeToggle.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
    }
    // --- Set current year in footer ---
    document.getElementById("currentYear").textContent = new Date().getFullYear();
    // --- Deployed Apps Management ---
    let deployedApps = [];
    function updateAppDropdown() {
      const appSelect = document.getElementById("appSelect");
      appSelect.innerHTML = '<option value="" disabled selected>Select an app</option>';
      deployedApps.forEach(app => {
        const option = document.createElement("option");
        option.value = app;
        option.textContent = app;
        appSelect.appendChild(option);
      });
    }
    // --- Deploy Bot Function ---
    async function deployBot() {
      const deployNowBtn = document.getElementById("deployNowBtn");
      deployNowBtn.textContent = "Deploying...";
      const sessionId = document.getElementById("sessionId").value;
      const prefix = document.getElementById("prefix").value;
      try {
        const response = await fetch("/deploy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sessionId, prefix })
        });
        const data = await response.json();
        if (data.build_id && data.appName) {
          deployedApps.push(data.appName);
          updateAppDropdown();
          deployNowBtn.textContent = "Deploy Now";
          startLiveLogs(data.appName);
        } else {
          deployNowBtn.textContent = "Deploy Now";
          alert("Deployment failed.");
        }
      } catch (err) {
        deployNowBtn.textContent = "Deploy Now";
        console.error(err);
        alert("Error deploying bot.");
      }
    }
    // --- Live Logs Functions ---
    let logInterval;
    function startLiveLogs(appName) {
      const liveLogsDiv = document.getElementById("liveLogs");
      liveLogsDiv.style.display = "block";
      liveLogsDiv.innerHTML = `<strong>Live Logs for ${appName}:</strong><br>`;
      if (logInterval) clearInterval(logInterval);
      logInterval = setInterval(async () => {
        try {
          const response = await fetch("/logs?appName=" + appName);
          const data = await response.json();
          liveLogsDiv.innerHTML += data.logs + "<br>";
          liveLogsDiv.scrollTop = liveLogsDiv.scrollHeight;
        } catch (err) {
          console.error("Error fetching logs:", err);
        }
      }, 5000);
    }
    function stopLiveLogs() {
      const liveLogsDiv = document.getElementById("liveLogs");
      liveLogsDiv.style.display = "none";
      if (logInterval) clearInterval(logInterval);
    }
    // --- Attach Deploy Button Action ---
    document.getElementById("deployNowBtn").addEventListener("click", (e) => {
      e.preventDefault();
      deployBot();
    });
    // --- Manage Apps Actions ---
    document.getElementById("stopAppBtn").addEventListener("click", async () => {
      const appSelect = document.getElementById("appSelect");
      const appName = appSelect.value;
      if (!appName) {
        alert("Please select an app.");
        return;
      }
      try {
        const response = await fetch("/stop", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ appName })
        });
        const data = await response.json();
        alert("Stop response: " + JSON.stringify(data));
      } catch (err) {
        console.error(err);
        alert("Error stopping app.");
      }
    });
    document.getElementById("startAppBtn").addEventListener("click", async () => {
      const appSelect = document.getElementById("appSelect");
      const appName = appSelect.value;
      if (!appName) {
        alert("Please select an app.");
        return;
      }
      try {
        const response = await fetch("/start", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ appName })
        });
        const data = await response.json();
        alert("Start response: " + JSON.stringify(data));
      } catch (err) {
        console.error(err);
        alert("Error starting app.");
      }
    });
    document.getElementById("viewLogsBtn").addEventListener("click", () => {
      const appSelect = document.getElementById("appSelect");
      const appName = appSelect.value;
      if (!appName) {
        alert("Please select an app.");
        return;
      }
      const liveLogsDiv = document.getElementById("liveLogs");
      if (liveLogsDiv.style.display === "none" || liveLogsDiv.innerHTML === "") {
        startLiveLogs(appName);
      } else {
        stopLiveLogs();
      }
    });
  </script>
</body>
</html>
