<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SubZero Bot Deployer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      display: inline-block;
    }
    .field {
      margin-bottom: 15px;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 80%;
    }
    button {
      background: #00c6ff;
      color: white;
      border: none;
      padding: 15px;
      margin-top: 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    #status, #appNameDisplay {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SubZero Bot Deployer</h1>
    <div class="field">
      <label for="herokuApiKey">Heroku API Key</label><br>
      <input type="password" id="herokuApiKey" placeholder="Enter your Heroku API Key" value="HRKU-91d9a2d9-1a72-4fe2-9c9a-a35a052d7348">
    </div>
    <div class="field">
      <label for="sessionId">SESSION_ID</label><br>
      <input type="text" id="sessionId" placeholder="Enter SESSION_ID">
    </div>
    <div class="field">
      <label for="prefix">PREFIX</label><br>
      <input type="text" id="prefix" placeholder="Enter PREFIX">
    </div>
    <button onclick="deployBot()">Deploy Bot</button>
    <p id="status">Click to deploy the bot.</p>
    <p id="appNameDisplay"></p>
    <button onclick="stopBot()">Stop Bot</button>
    <button onclick="startBot()">Start Bot</button>
  </div>

  <script>
    let currentAppName = null;

    async function deployBot() {
      const herokuApiKey = document.getElementById("herokuApiKey").value;
      const sessionId = document.getElementById("sessionId").value;
      const prefix = document.getElementById("prefix").value;
      document.getElementById("status").innerText = "Deploying...";
      try {
        const response = await fetch("/deploy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ herokuApiKey, sessionId, prefix })
        });
        const data = await response.json();
        if (data.build_id) {
          currentAppName = data.appName;
          document.getElementById("status").innerText = "Deployment started successfully!";
          document.getElementById("appNameDisplay").innerText = "App Name: " + currentAppName;
        } else {
          document.getElementById("status").innerText = "Failed to deploy bot.";
        }
      } catch (error) {
        document.getElementById("status").innerText = "Error deploying bot.";
      }
    }

    async function stopBot() {
      if (!currentAppName) {
        alert("No app deployed yet!");
        return;
      }
      const herokuApiKey = document.getElementById("herokuApiKey").value;
      document.getElementById("status").innerText = "Stopping bot...";
      try {
        const response = await fetch("/stop", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ herokuApiKey, appName: currentAppName })
        });
        const data = await response.json();
        document.getElementById("status").innerText = "Stop response: " + JSON.stringify(data);
      } catch (error) {
        document.getElementById("status").innerText = "Error stopping bot.";
      }
    }

    async function startBot() {
      if (!currentAppName) {
        alert("No app deployed yet!");
        return;
      }
      const herokuApiKey = document.getElementById("herokuApiKey").value;
      document.getElementById("status").innerText = "Starting bot...";
      try {
        const response = await fetch("/start", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ herokuApiKey, appName: currentAppName })
        });
        const data = await response.json();
        document.getElementById("status").innerText = "Start response: " + JSON.stringify(data);
      } catch (error) {
        document.getElementById("status").innerText = "Error starting bot.";
      }
    }
  </script>

</body>
</html>
